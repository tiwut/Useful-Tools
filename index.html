<?php
// 1. SERVER-SIDE LOGIC: Scan directories and read url.txt
$directoryData = [];
$folders = array_filter(glob('*'), 'is_dir');

foreach ($folders as $folder) {
    $filePath = $folder . '/url.txt';
    if (file_exists($filePath)) {
        $lines = file($filePath, FILE_IGNORE_NEW_LINES | FILE_SKIP_EMPTY_LINES);
        $links = [];
        foreach ($lines as $line) {
            // Support "Name | URL" format or just "URL"
            if (strpos($line, '|') !== false) {
                list($name, $url) = explode('|', $line);
                $links[] = ['name' => trim($name), 'url' => trim($url)];
            } else {
                $links[] = ['name' => trim($line), 'url' => trim($line)];
            }
        }
        $directoryData[$folder] = $links;
    }
}
?>

    <script>
        // Data passed from PHP to JS
        const toolData = <?= json_encode($directoryData) ?>;

        function viewFolder(name) {
            const links = toolData[name];
            const container = document.getElementById('linkContainer');
            const grid = document.getElementById('folderGrid');
            const linkView = document.getElementById('linkView');
            const searchWrapper = document.getElementById('searchWrapper');
            
            document.getElementById('activeFolderName').innerText = name;
            searchWrapper.classList.add('invisible');
            grid.classList.add('hidden');
            linkView.classList.remove('hidden');
            
            container.innerHTML = links.map(link => `
                <a href="${link.url}" target="_blank" class="flex items-center justify-between p-6 hover:bg-indigo-50/50 transition-all group">
                    <div class="flex items-center gap-5">
                        <div class="w-10 h-10 flex items-center justify-center rounded-xl bg-gray-50 text-gray-400 group-hover:bg-white group-hover:text-indigo-600 shadow-sm transition-all">
                            <i class="fas fa-link"></i>
                        </div>
                        <div>
                            <div class="font-bold text-gray-800 group-hover:text-indigo-700 transition-colors">${link.name}</div>
                            <div class="text-sm text-gray-400 truncate max-w-xs md:max-w-xl">${link.url}</div>
                        </div>
                    </div>
                    <i class="fas fa-external-link-alt text-gray-200 group-hover:text-indigo-400 transition-all"></i>
                </a>
            `).join('');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showAllFolders() {
            document.getElementById('folderGrid').classList.remove('hidden');
            document.getElementById('linkView').classList.add('hidden');
            document.getElementById('searchWrapper').classList.remove('invisible');
        }

        function filterContent() {
            const query = document.getElementById('mainSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.folder-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.folder-title').innerText.toLowerCase();
                if (title.includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
