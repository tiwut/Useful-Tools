<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus+Jakarta Sans', sans-serif; background-color: #f0f2f5; }
        .folder-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .folder-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Navigation -->
    <nav class="glass-nav sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl text-white">
                    <i class="fas fa-toolbox text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Useful Tools</h1>
            </div>

            <!-- Global Search -->
            <div class="relative w-full md:w-96 group">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-indigo-500 transition-colors"></i>
                <input type="text" id="globalSearch" onkeyup="handleSearch()" 
                    placeholder="Search folders or tools..." 
                    class="w-full pl-11 pr-4 py-2.5 bg-gray-100 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <button onclick="loadDirectory()" class="flex items-center gap-2 bg-gray-900 text-white px-5 py-2.5 rounded-2xl hover:bg-indigo-600 transition-all font-medium">
                <i class="fas fa-sync-alt"></i> Sync Folder
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        
        <!-- Empty State -->
        <div id="emptyState" class="text-center py-24 bg-white rounded-3xl border-2 border-dashed border-gray-200">
            <div class="bg-indigo-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-folder-open text-indigo-500 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Connect to your Directory</h2>
            <p class="text-gray-500 mb-8 max-w-sm mx-auto">Click "Sync Folder" and select the root directory where your tool folders are located.</p>
        </div>

        <!-- Folder Grid -->
        <div id="folderGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 hidden">
            <!-- Dynamic Folders -->
        </div>

        <!-- Link View -->
        <div id="linkView" class="hidden animate-in fade-in duration-500">
            <div class="flex items-center justify-between mb-8">
                <button onclick="goBack()" class="flex items-center gap-2 text-indigo-600 font-bold hover:bg-indigo-50 px-4 py-2 rounded-xl transition-all">
                    <i class="fas fa-arrow-left"></i> All Folders
                </button>
                <div class="text-right">
                    <h2 id="currentFolderName" class="text-3xl font-bold text-gray-900 uppercase tracking-tight"></h2>
                    <p id="linkCount" class="text-indigo-500 font-medium"></p>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                <div id="linkList" class="divide-y divide-gray-50">
                    <!-- Dynamic Links -->
                </div>
            </div>
        </div>
    </main>

    <script>
        let allData = {};

        async function loadDirectory() {
            try {
                // 1. Open Folder Picker
                const directoryHandle = await window.showDirectoryPicker();
                allData = {};
                
                // 2. Scan folders
                for await (const entry of directoryHandle.values()) {
                    if (entry.kind === 'directory') {
                        const links = await getLinks(entry);
                        if (links.length > 0) {
                            allData[entry.name] = links;
                        }
                    }
                }

                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('folderGrid').classList.remove('hidden');
                renderFolders();

            } catch (err) {
                console.warn('Directory access denied');
            }
        }

        async function getLinks(folderHandle) {
            try {
                const fileHandle = await folderHandle.getFileHandle('url.txt');
                const file = await fileHandle.getFile();
                const content = await file.text();
                
                return content.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0)
                    .map(line => {
                        if (line.includes('|')) {
                            const [name, url] = line.split('|');
                            return { name: name.trim(), url: url.trim() };
                        }
                        return { name: line, url: line };
                    });
            } catch (e) {
                return []; // url.txt not found in this folder
            }
        }

        function renderFolders() {
            const grid = document.getElementById('folderGrid');
            grid.innerHTML = '';

            Object.keys(allData).forEach(name => {
                const card = document.createElement('div');
                card.className = "folder-card bg-white p-8 rounded-3xl border border-gray-100 cursor-pointer group";
                card.onclick = () => openFolder(name);
                card.innerHTML = `
                    <div class="w-14 h-14 bg-indigo-50 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-indigo-600 transition-colors">
                        <i class="fas fa-folder text-indigo-500 text-2xl group-hover:text-white"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-1 truncate">${name}</h3>
                    <p class="text-sm text-gray-500">${allData[name].length} Links</p>
                `;
                grid.appendChild(card);
            });
        }

        function openFolder(name) {
            document.getElementById('folderGrid').classList.add('hidden');
            document.getElementById('linkView').classList.remove('hidden');
            document.getElementById('currentFolderName').innerText = name;
            document.getElementById('linkCount').innerText = `${allData[name].length} Tools available`;

            const list = document.getElementById('linkList');
            list.innerHTML = allData[name].map(link => `
                <a href="${link.url}" target="_blank" class="flex items-center justify-between p-6 hover:bg-indigo-50/50 transition-all group">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 flex items-center justify-center rounded-2xl bg-gray-50 group-hover:bg-white text-gray-400 group-hover:text-indigo-600 shadow-sm transition-all">
                            <i class="fas fa-link text-lg"></i>
                        </div>
                        <div>
                            <div class="font-bold text-gray-900 group-hover:text-indigo-600">${link.name}</div>
                            <div class="text-sm text-gray-400 truncate max-w-xs md:max-w-lg">${link.url}</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 text-indigo-400 opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0">
                        <span class="text-xs font-bold uppercase">Open</span>
                        <i class="fas fa-external-link-alt text-sm"></i>
                    </div>
                </a>
            `).join('');
            window.scrollTo(0,0);
        }

        function goBack() {
            document.getElementById('folderGrid').classList.remove('hidden');
            document.getElementById('linkView').classList.add('hidden');
        }

        function handleSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            
            // If we are in folder view, filter folder cards
            if (!document.getElementById('folderGrid').classList.contains('hidden')) {
                const cards = document.querySelectorAll('.folder-card');
                cards.forEach(card => {
                    const title = card.querySelector('h3').innerText.toLowerCase();
                    card.style.display = title.includes(query) ? 'block' : 'none';
                });
            } else {
                // If we are inside a folder, filter the links
                const links = document.querySelectorAll('#linkList a');
                links.forEach(link => {
                    const name = link.querySelector('.font-bold').innerText.toLowerCase();
                    link.style.display = name.includes(query) ? 'flex' : 'none';
                });
            }
        }
    </script>
</body>
</html>
