<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus+Jakarta Sans', sans-serif; background-color: #f3f4f6; }
        .folder-card:hover { transform: translateY(-4px); transition: all 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white border-b sticky top-0 z-20 shadow-sm">
        <div class="max-w-6xl mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl">
                    <i class="fas fa-toolbox text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Useful Tools</h1>
            </div>

            <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="relative flex-grow md:w-80" id="searchContainer">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="globalSearch" onkeyup="searchContent()" 
                        placeholder="Search folders..." 
                        class="w-full pl-10 pr-4 py-2 bg-gray-100 border-transparent rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <button onclick="initDirectory()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2 whitespace-nowrap">
                    <i class="fas fa-folder-open"></i> Select Root
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-8">
        
        <div id="welcomeState" class="text-center py-20">
            <div class="bg-blue-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-folder-tree text-blue-500 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">No Directory Loaded</h2>
            <p class="text-gray-500 mb-8">Click the button above to select your tools directory.</p>
        </div>

        <div id="folderGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 hidden">
        </div>

        <div id="linkView" class="hidden">
            <div class="mb-8 flex items-center justify-between">
                <button onclick="goBack()" class="flex items-center gap-2 text-blue-600 font-semibold hover:text-blue-800 transition-colors">
                    <i class="fas fa-chevron-left"></i> Back to Folders
                </button>
                <div class="text-right">
                    <h2 id="activeFolderName" class="text-3xl font-bold text-gray-900">Folder Name</h2>
                    <p id="linkCount" class="text-gray-500">0 Links found</p>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
                <div id="linkList" class="divide-y divide-gray-100">
                </div>
            </div>
        </div>
    </main>

    <script>
        let directoryData = {};

        async function initDirectory() {
            try {
                const directoryHandle = await window.showDirectoryPicker();
                directoryData = {};
                
                document.getElementById('welcomeState').classList.add('hidden');
                document.getElementById('folderGrid').classList.remove('hidden');

                for await (const entry of directoryHandle.values()) {
                    if (entry.kind === 'directory') {
                        const links = await findLinksInFolder(entry);
                        directoryData[entry.name] = links;
                    }
                }

                renderFolders();
            } catch (err) {
                console.error("Access denied or cancelled", err);
            }
        }

        async function findLinksInFolder(folderHandle) {
            try {
                const fileHandle = await folderHandle.getFileHandle('url.txt');
                const file = await fileHandle.getFile();
                const text = await file.text();
                
                return text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0)
                    .map(line => {
                        if (line.includes('|')) {
                            const [name, url] = line.split('|');
                            return { name: name.trim(), url: url.trim() };
                        }
                        return { name: line, url: line };
                    });
            } catch (e) {
                return [];
            }
        }

        function renderFolders() {
            const grid = document.getElementById('folderGrid');
            grid.innerHTML = '';
            
            Object.keys(directoryData).forEach(folderName => {
                const count = directoryData[folderName].length;
                const card = `
                    <div class="folder-card bg-white p-6 rounded-2xl border border-gray-200 shadow-sm cursor-pointer group hover:border-blue-300" 
                         onclick="openFolder('${folderName}')">
                        <div class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center mb-4 group-hover:bg-blue-600 transition-colors">
                            <i class="fas fa-folder text-blue-500 text-xl group-hover:text-white"></i>
                        </div>
                        <h3 class="text-lg font-bold text-gray-800 mb-1 truncate">${folderName}</h3>
                        <p class="text-sm text-gray-500">${count} links</p>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function openFolder(name) {
            document.getElementById('folderGrid').classList.add('hidden');
            document.getElementById('linkView').classList.remove('hidden');
            document.getElementById('searchContainer').classList.add('invisible');
            document.getElementById('activeFolderName').innerText = name;
            
            const links = directoryData[name];
            document.getElementById('linkCount').innerText = `${links.length} Links found`;
            
            const list = document.getElementById('linkList');
            list.innerHTML = links.length ? '' : '<div class="p-8 text-center text-gray-400">No links found in url.txt</div>';
            
            links.forEach(link => {
                list.innerHTML += `
                    <a href="${link.url}" target="_blank" class="flex items-center justify-between p-5 hover:bg-blue-50 transition-colors group">
                        <div class="flex items-center gap-4">
                            <div class="text-blue-400 group-hover:text-blue-600">
                                <i class="fas fa-external-link-square-alt text-xl"></i>
                            </div>
                            <div>
                                <div class="font-bold text-gray-800">${link.name}</div>
                                <div class="text-xs text-gray-400 truncate max-w-xs md:max-w-md">${link.url}</div>
                            </div>
                        </div>
                        <i class="fas fa-arrow-right text-gray-200 group-hover:text-blue-500 transition-all"></i>
                    </a>
                `;
            });
        }

        function goBack() {
            document.getElementById('folderGrid').classList.remove('hidden');
            document.getElementById('linkView').classList.add('hidden');
            document.getElementById('searchContainer').classList.remove('invisible');
        }

        function searchContent() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.folder-card');
            
            cards.forEach(card => {
                const name = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = name.includes(query) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
