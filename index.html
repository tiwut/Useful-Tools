<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i class="fas fa-tools text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Useful Tools</h1>
            </div>
            
            <!-- Global Folder Search -->
            <div class="relative w-full md:w-96" id="folderSearchContainer">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="folderSearch" onkeyup="filterFolders()" 
                    placeholder="Search folders..." 
                    class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 mt-8">
        
        <!-- Folders View -->
        <div id="folderGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Folders will be injected here -->
        </div>

        <!-- Links View (Hidden by default) -->
        <div id="linkView" class="hidden">
            <div class="flex items-center gap-4 mb-6">
                <button onclick="showFolders()" class="flex items-center gap-2 text-indigo-600 hover:text-indigo-800 font-medium transition-colors">
                    <i class="fas fa-arrow-left"></i> Back to Folders
                </button>
                <h2 id="currentFolderName" class="text-xl font-bold text-gray-800"></h2>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-4 border-b bg-gray-50">
                    <div class="relative w-full">
                        <i class="fas fa-filter absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="linkSearch" onkeyup="filterLinks()" 
                            placeholder="Search links in this folder..." 
                            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>
                <div id="linkList" class="divide-y divide-gray-100">
                    <!-- Links will be injected here -->
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- DATA STRUCTURE ---
        // Edit this object to add your folders and links
        const toolData = {
            "Development": [
                { name: "GitHub", url: "https://github.com", icon: "fab fa-github" },
                { name: "Stack Overflow", url: "https://stackoverflow.com", icon: "fab fa-stack-overflow" },
                { name: "MDN Web Docs", url: "https://developer.mozilla.org", icon: "fas fa-code" }
            ],
            "Design": [
                { name: "Figma", url: "https://figma.com", icon: "fab fa-figma" },
                { name: "Dribbble", url: "https://dribbble.com", icon: "fab fa-dribbble" },
                { name: "Adobe Color", url: "https://color.adobe.com", icon: "fas fa-palette" }
            ],
            "Productivity": [
                { name: "Notion", url: "https://notion.so", icon: "fas fa-note-sticky" },
                { name: "Trello", url: "https://trello.com", icon: "fab fa-trello" },
                { name: "ChatGPT", url: "https://chat.openai.com", icon: "fas fa-robot" }
            ],
            "Media": [
                { name: "YouTube", url: "https://youtube.com", icon: "fab fa-youtube" },
                { name: "Unsplash", url: "https://unsplash.com", icon: "fas fa-image" },
                { name: "Pexels", url: "https://pexels.com", icon: "fas fa-camera" }
            ]
        };

        let currentActiveFolder = "";

        // Initial Load
        window.onload = () => {
            renderFolders();
        };

        function renderFolders() {
            const grid = document.getElementById('folderGrid');
            grid.innerHTML = '';
            
            Object.keys(toolData).forEach(folderName => {
                const linkCount = toolData[folderName].length;
                const card = `
                    <div class="folder-card bg-white p-6 rounded-2xl shadow-sm border border-gray-100 cursor-pointer card-hover flex flex-col items-center text-center group" 
                         onclick="showLinks('${folderName}')">
                        <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mb-4 group-hover:bg-indigo-600 transition-colors">
                            <i class="fas fa-folder text-indigo-500 text-2xl group-hover:text-white"></i>
                        </div>
                        <h3 class="font-bold text-gray-800 text-lg mb-1">${folderName}</h3>
                        <p class="text-sm text-gray-500">${linkCount} tools</p>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function showLinks(folderName) {
            currentActiveFolder = folderName;
            document.getElementById('folderGrid').classList.add('hidden');
            document.getElementById('folderSearchContainer').classList.add('invisible');
            document.getElementById('linkView').classList.remove('hidden');
            document.getElementById('currentFolderName').innerText = folderName;
            
            renderLinks(toolData[folderName]);
        }

        function showFolders() {
            document.getElementById('folderGrid').classList.remove('hidden');
            document.getElementById('folderSearchContainer').classList.remove('invisible');
            document.getElementById('linkView').classList.add('hidden');
            document.getElementById('linkSearch').value = '';
        }

        function renderLinks(links) {
            const list = document.getElementById('linkList');
            list.innerHTML = '';
            
            links.forEach(link => {
                const item = `
                    <a href="${link.url}" target="_blank" class="link-item flex items-center justify-between p-4 hover:bg-indigo-50 transition-colors group">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 flex items-center justify-center text-gray-400 group-hover:text-indigo-600">
                                <i class="${link.icon} text-xl"></i>
                            </div>
                            <span class="font-medium text-gray-700 group-hover:text-indigo-700">${link.name}</span>
                        </div>
                        <i class="fas fa-external-link-alt text-gray-300 text-sm"></i>
                    </a>
                `;
                list.innerHTML += item;
            });
        }

        // Search Folders logic
        function filterFolders() {
            const query = document.getElementById('folderSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.folder-card');
            
            cards.forEach(card => {
                const name = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = name.includes(query) ? 'flex' : 'none';
            });
        }

        // Search Links logic
        function filterLinks() {
            const query = document.getElementById('linkSearch').value.toLowerCase();
            const items = document.querySelectorAll('.link-item');
            
            items.forEach(item => {
                const name = item.querySelector('span').innerText.toLowerCase();
                item.style.display = name.includes(query) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
